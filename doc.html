<h1 id="#">Guess the number</h1>
<input id="guess_number" />
<button onclick="check()">check</button>
<p id="result">you are wrong/right</p>
<p id="score">score:10</p>
<script>
	const guess_number = document.getElementById('guess_number')
	const result = document.getElementById('result')
	const random_number = Math.floor(Math.random() * 10) + 1
	const score = document.getElementById('score')
	const total_score = 10
	function check() {
		const entered_number = guess_number.value
		if (random_number == entered_number) {
			result.textContent = 'right'
			alert('its right')
		} else {
			total_score = total_score - 1
			score.textContent = 'score:' + total_score
			result.textContent = 'wrong'
		}
	}
</script>
