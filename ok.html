<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Job with Influencer Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #f8f9fa;
            color: #764ba2;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.875rem 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #764ba2;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1>Find Your Dream Job with Influencer Labs</h1>
                    <p>Average salary: $50,000 - $100,000 per year</p>
                    <p>Join us and boost your career!</p>
                    <button class="btn btn-primary w-100" id="registerBtn">CLICK HERE TO REGISTER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerBtn').addEventListener('click', function() {
            alert('Thank you for your interest! Registration form will be available soon.');
        });
    </script>
</body>
</html>
